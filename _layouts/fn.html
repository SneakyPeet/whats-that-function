<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    {% seo %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/panda-syntax-dark.min.css"> -->
    <title>{{page.title}}! What's that function?</title>
    {% include head-custom.html %}
  </head>
  <body>

    <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: {{page.backgroundcolor}}; border-radius: 10px 10px 0px 0px;">
      <div class="navbar-brand">
        <a class="navbar-item has-text-weight-bold" href="/whats-that-function" style="color: black; background-color:{{page.headingcolor}}; border-top-left-radius: 10px;">
          WHAT'S THAT FUNCTION
        </a>
      </div>
    </nav>

    <section class="hero is-small" style="background-color: {{page.backgroundcolor}}; border-radius: 0 0 10px 10px;">
      <div class="hero-body pt-0 pb-0"">
        <p class="title" style="color: black;"><span style="background-color: {{page.fncolor}}; padding: 0.5rem 1.5rem;">{{page.fn}}</span></p>
        <p class="subtitle" style="color: #646464; padding: 0.5rem;">{{page.lib}}</p>

      </div>
    </section>


    <section class="section">
      <div class="container content">
        <div class="mb-2">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/jaI3Hcw-ZaA?si=W8FD78qqWOBGWkOI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        {{ content }}
      </div>
    </section>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script> -->

    <!-- and it's easy to individually load additional languages -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/clojure.min.js"></script> -->

    <!-- <script>hljs.highlightAll();</script> -->
  </body>
</html>
